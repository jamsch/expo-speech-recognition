name: Run Typescript

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  typescript-check:
    name: Typescript check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Run Typescript check
        run: npm run ts:check
